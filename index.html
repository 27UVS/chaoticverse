<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CHAOTICVERSE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<img src="images/CHAOTICVERSE.jpg" alt="CHAOTICVERSE">

<div class="fixed-overlay" id="overlay">
  <button class="minimize-button" id="minimize">–</button>
  <!-- сюда можно вставить текст или контент -->
</div>

<div class="restore-button" id="restore">+</div>

<script>
  const overlay = document.getElementById('overlay');
  const minimizeBtn = document.getElementById('minimize');
  const restoreBtn = document.getElementById('restore');

  minimizeBtn.addEventListener('click', () => {
    overlay.classList.add('hidden');
    restoreBtn.style.display = 'flex';
  });

  restoreBtn.addEventListener('click', () => {
    overlay.classList.remove('hidden');
    restoreBtn.style.display = 'none';
  });
</script>
</body>
</html>
