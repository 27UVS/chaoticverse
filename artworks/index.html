<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Artworks | CHAOTICVERSE</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <link rel="preload" as="image" href="../images/CHAOTICVERSE_1.webp">
</head>
<body>
<div class="fixed-overlay" id="overlay">
    <button class="minimize-button" id="minimize">–</button>
    <button class="lang-toggle-button" id="langToggle">EN</button>
    <div class="overlay-content-artworks-page">
        <div id="textArtworks"></div>
        <template id="main-poster-template">
            <img src="../images/LoadGlitchInABox.webp" alt="Load Glitch in a box" class="artworks-image">
        </template>
        <template id="navigation-template">
            <div class="button-row">
                <button class="nav-button">
                    <a href="../" class="nav-button">
                        <img src="../images/buttons/home_button.png" alt="Home">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../information" class="nav-button">
                        <img src="../images/buttons/information_button.png" alt="Information">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../contents" class="nav-button">
                        <img src="../images/buttons/contents_button.png" alt="Contents">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../characters" class="nav-button">
                        <img src="../images/buttons/characters_button.png" alt="Characters">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../progress" class="nav-button">
                        <img src="../images/buttons/progress_button.png" alt="Progress">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../about_us" class="nav-button">
                        <img src="../images/buttons/about_us_button.png" alt="About Us">
                    </a>
                </button>
            </div>
        </template>
        <template id="carousel-animation-template">
            <div id="carousel-animation" class="video-carousel"></div>
        </template>
        <template id="carousel-music-template">
            <div id="carousel-music" class="video-carousel"></div>
        </template>
        <template id="gallery-container-template">
            <div id="gallery-container"></div>
        </template>
        <div class="overlay-footer-text">
            <p>© <span id="year"></span> SOLE PRODUCTION UT PROJECT</p>
        </div>
    </div>
</div>
<div class="restore-button" id="restore">+</div>
<div id="backgroundHeight"></div>
<script src="scripts.js"></script>
</body>
</html>
