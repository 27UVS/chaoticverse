<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Information | CHAOTICVERSE</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <link rel="preload" as="image" href="../images/CHAOTICVERSE_1.webp">
</head>
<body>
<div class="fixed-overlay" id="overlay">
    <button class="minimize-button" id="minimize">–</button>
    <button class="lang-toggle-button" id="langToggle">EN</button>
    <div class="overlay-content-information-page">
        <div id="textInformation"></div>
        <template id="poster-template">
            <img src="../images/ChaoticverseOldPoster.webp" alt="Chaoticverse Information" class="information-image">
        </template>
        <template id="navigation-template">
            <div class="button-row">
                <button class="nav-button">
                    <a href="../" class="nav-button">
                        <img src="../images/buttons/home_button.png" alt="Home">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../characters" class="nav-button">
                        <img src="../images/buttons/characters_button.png" alt="Characters">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../contents" class="nav-button">
                        <img src="../images/buttons/contents_button.png" alt="Contents">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../progress" class="nav-button">
                        <img src="../images/buttons/progress_button.png" alt="Progress">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../artworks" class="nav-button">
                        <img src="../images/buttons/artworks_button.png" alt="Artworks">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../about_us" class="nav-button">
                        <img src="../images/buttons/about_us_button.png" alt="About Us">
                    </a>
                </button>
            </div>
        </template>
        <template id="resistance-poster-template">
            <img src="../images/ResistanceLogo.png" alt="Resistance Logo" class="resistance-poster">
        </template>
        <template id="timestream-image-template">
            <img src="../images/ChaoticverseTimestream.webp" alt="Chaoticverse Timestream" class="timestream-image">
        </template>
        <div class="button-row">
            <button class="nav-long-button">
                <img src="../images/buttons/not_suggest_new_character_button.png" alt="SuggestNewCharacters">
            </button>
        </div>
        <hr class="divider">
        <div class="overlay-footer-text">
            © <span id="year"></span> SOLE PRODUCTION UT PROJECT
        </div>
    </div>
</div>

<div class="restore-button" id="restore">+</div>
<div id="backgroundHeight"></div>
<script src="scripts.js"></script>
</body>
</html>
