<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Characters | CHAOTICVERSE</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <link rel="preload" as="image" href="../images/CHAOTICVERSE_1.webp">
</head>
<body>
<div class="fixed-overlay" id="overlay">
    <button class="minimize-button" id="minimize">–</button>
    <button class="lang-toggle-button" id="langToggle">EN</button>
    <div class="overlay-content-characters-page">
        <div id="textCharacters"></div>
        <template id="main-poster-template">
            <img src="../images/ChaoticverseMainCharacters.webp" alt="Chaoticverse Characters" class="characters-image">
        </template>
        <template id="navigation-template">
            <div class="button-row">
                <button class="nav-button">
                    <a href="../" class="nav-button">
                        <img src="../images/buttons/home_button.png" alt="Home">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../information" class="nav-button">
                        <img src="../images/buttons/information_button.png" alt="Information">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../contents" class="nav-button">
                        <img src="../images/buttons/contents_button.png" alt="Contents">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../progress" class="nav-button">
                        <img src="../images/buttons/progress_button.png" alt="Progress">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../artworks" class="nav-button">
                        <img src="../images/buttons/artworks_button.png" alt="Artworks">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../about_us" class="nav-button">
                        <img src="../images/buttons/about_us_button.png" alt="About Us">
                    </a>
                </button>
            </div>
        </template>
        <template id="nelson-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Nelson.webp" alt="Nelson">
            </div>
        </template>
        <template id="gaster-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Gaster.webp" alt="Gaster">
            </div>
        </template>
        <template id="hollow-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Hollow%20Sans.webp" alt="Hollow Sans">
            </div>
        </template>
        <template id="load-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Load%20Glitch.webp" alt="Load Glitch">
            </div>
        </template>
        <template id="stars-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Star%20Sans.webp" alt="Star Sans">
            </div>
        </template>
        <template id="starc-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Star%20Chara.webp" alt="Star Chara">
            </div>
        </template>
        <template id="highest-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Highest.webp" alt="Highest">
            </div>
        </template>
        <template id="dream-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Dream.webp" alt="Dream">
            </div>
        </template>
        <template id="nightmare-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Nightmare.webp" alt="Nightmare">
            </div>
        </template>
        <template id="shattered-pic-template">
            <div class="character-icon">
                <img src="../images/characters/Shattered%20Dream.webp" alt="Shattered Dream">
            </div>
        </template>
        <hr class="divider">
        <div class="second-characters-grid" id="secondCharacters"></div>
        <div class="overlay-footer-text">
            <p style="margin-top: 60px;">© <span id="year"></span> SOLE PRODUCTION UT PROJECT</p>
        </div>
    </div>
</div>

<div class="restore-button" id="restore">+</div>
<div id="backgroundHeight"></div>
<script src="scripts.js"></script>
</body>
</html>
