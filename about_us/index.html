<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>About Us | CHAOTICVERSE</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <link rel="preload" as="image" href="../images/CHAOTICVERSE_1.webp">
</head>
<body>
<div class="fixed-overlay" id="overlay">
    <button class="minimize-button" id="minimize">–</button>
    <button class="lang-toggle-button" id="langToggle">EN</button>
    <div class="overlay-content-about-us-page">
        <div id="textAboutUs"></div>
        <template id="poster-template">
            <img src="../images/SPUT_logo.webp" alt="Creative Space" class="about-us-image">
        </template>
        <template id="navigation-template">
            <div class="button-row">
                <button class="nav-button">
                    <a href="../" class="nav-button">
                        <img src="../images/buttons/home_button.png" alt="Home">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../information" class="nav-button">
                        <img src="../images/buttons/information_button.png" alt="Information">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../characters" class="nav-button">
                        <img src="../images/buttons/characters_button.png" alt="Characters">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../contents" class="nav-button">
                        <img src="../images/buttons/contents_button.png" alt="Contents">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../progress" class="nav-button">
                        <img src="../images/buttons/progress_button.png" alt="Progress">
                    </a>
                </button>
                <button class="nav-button">
                    <a href="../artworks" class="nav-button">
                        <img src="../images/buttons/artworks_button.png" alt="Artworks">
                    </a>
                </button>
            </div>
        </template>
        <template id="27uvs-pic-template">
            <div class="person-icon">
                <img src="../images/people/27UVS.webp" alt="27UVS">
            </div>
        </template>
        <template id="delta-pic-template">
            <div class="person-icon">
                <img src="../images/people/Delta.webp" alt="Delta">
            </div>
        </template>
        <template id="raf-pic-template">
            <div class="person-icon">
                <img src="../images/people/Raf.webp" alt="Raf">
            </div>
        </template>
        <template id="scripters-template">
            <div class="people-grid" id="scripters"></div>
        </template>
        <template id="editors-template">
            <div class="people-grid" id="editors"></div>
        </template>
        <template id="artists-template">
            <div class="people-grid" id="artists"></div>
        </template>
        <template id="partners-template">
            <div class="people-grid" id="partners"></div>
        </template>
        <template id="ex-participants-template">
            <div class="people-grid" id="ex-participants"></div>
        </template>
        <div class="overlay-footer-text">
            <p style="margin-top: 60px;">© <span id="year"></span> SOLE PRODUCTION UT PROJECT</p>
        </div>
    </div>
</div>
<div class="restore-button" id="restore">+</div>
<div id="backgroundHeight"></div>
<script src="scripts.js"></script>
</body>
</html>
